<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style1.css"> 
</head>
<body>
   <header>
       <h1>QR Code Generator</h1>
   </header>
  <main>
    <section class="generator-section">
      <form id="qr-form">
        <label for="content">Enter text or URL:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" placeholder="Enter text or URL"></textarea><br>
        <button type="submit" id="generate-btn">Generate QR Code</button>
      </form>
    </section>
  </main>

  
</body>
</html>
